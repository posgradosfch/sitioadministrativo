<div class="input" style="padding: 2rem; text-align: center; align-content: center;">
  <label><h2><strong>CONSULTA DE PAGOS REALIZADOS POR ESTUDIANTES</strong></h2></label>	
  
  <div class="example-header">
    <div class="left">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
      </mat-form-field>
    </div>
  </div>
<br> <br>
 <div class="example-container mat-elevation-z8">

    <mat-table [dataSource]="dataSource" matSort>
      <!-- Number Column -->
      <ng-container matColumnDef="Nombre del estudiante">
        <mat-header-cell *matHeaderCellDef mat-sort-header style=" text-align: center;"> Nombre del estudiante </mat-header-cell>
        <mat-cell *matCellDef="let estudiante"  style=" text-align: center;"> {{ estudiante.nombre }}</mat-cell> 
      </ng-container>
     <ng-container matColumnDef="Codigo del programa">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Codigo del programa </mat-header-cell>
        <mat-cell *matCellDef="let estudiante">{{ estudiante.codigo_programa }}</mat-cell>  
      </ng-container>
      <!-- Apellidos Column -->
      <ng-container matColumnDef="Nombre del Programa">
        <mat-header-cell *matHeaderCellDef mat-sort-header  style=" text-align: center; align-content: center;">Nombre del Programa</mat-header-cell>
        <mat-cell *matCellDef="let estudiante"  style=" text-align: center; align-content: center;">{{ estudiante.nombre_programa}}  </mat-cell> 
      </ng-container>
       <!-- Apellidos Column -->
       <ng-container matColumnDef="Plan de estudios">
          <mat-header-cell *matHeaderCellDef mat-sort-header  style=" text-align: center; align-content: center;">Plan de estudios</mat-header-cell>
          <mat-cell *matCellDef="let estudiante"  style=" text-align: center; align-content: center;">{{ estudiante.plan_estudio}}  </mat-cell> 
        </ng-container>
         <!-- Apellidos Column 
       <ng-container matColumnDef="Email">
          <mat-header-cell *matHeaderCellDef mat-sort-header  style=" text-align: center; align-content: center;">Email</mat-header-cell>
          <mat-cell *matCellDef="let estudiante"  style=" text-align: center; align-content: center;">{{ estudiante.email}}  </mat-cell> 
        </ng-container>-->
      <!-- Apellidos Column -->
      
        <!-- Opciones Column -->
      <ng-container matColumnDef="acciones" style="text-align: center;">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </mat-header-cell>
        <mat-cell *matCellDef="let estudiante">
          <button mat-raised-button type="submit" class="btn-info" style="color: white; margin-right: 1px; margin-right: 1px; width: 90%;"(click)="consultaPagoEstudiante(estudiante)">Consultar Pago</button>
          <!--(click)="open('autofocus')"             -->
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
  </div>
</div>

<div class="button-row" style="padding: 2rem; text-align: center; align-content: center;" >
    <button mat-raised-button type="submit" class="btn-info" style="color: white; margin-right: 2px; margin-right: 2px; width: 30%;" (click)="regresar()" >Regresar</button>

</div>
