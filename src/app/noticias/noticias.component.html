<div class="card mb-3 mt-5" *ngFor='let noticia of noticias'>
  <h3 class="card-header">
  	<span>{{noticia.emcabezado}}</span>
  </h3>
  <h6 class="card-header" style="text-align: right;">
    <span>{{noticia.fecha | date: 'dd/MM/yyyy'}}</span>
  </h6>
  <div class="card-body">
    <p class="card-text">{{noticia.cuerpo}}</p>
  </div>
  <img style="height: 50%; width: 50%; display: block; align-self: center"  src="{{noticia.imagenUrl}}" alt="Card image">
</div>
