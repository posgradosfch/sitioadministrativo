<div class="input" style="padding: 2rem; text-align: center; align-content: center;">
	<label><h2><strong>MANTENIMIENTO DE DOCENTES</strong></h2></label>	
	
	<div class="example-header">
		<div class="left">
			<mat-form-field>
				<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
			</mat-form-field>
		</div>
		<div class="rigth">
			<button mat-fab class="col" (click) = "newDocentes()" matTooltip="Crear un nuevo Docente">
				<mat-icon>add</mat-icon>
			</button>
		</div>
	</div>
	<br><br>
	<div class="example-container mat-elevation-z8">
		<mat-table [dataSource]="dataSource" matSort>
			<!-- Number Column -->
			<ng-container matColumnDef="number">
				<mat-header-cell *matHeaderCellDef mat-sort-header> No. </mat-header-cell>
				<mat-cell *matCellDef="let docente; let i = index"> {{i+1}} </mat-cell>
			</ng-container>
			<!-- Nombre Column -->
			<ng-container matColumnDef="nombre">
				<mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </mat-header-cell>
				<mat-cell *matCellDef="let docente"> {{docente.nombre}} </mat-cell>
			</ng-container>
			<!-- Apellidos Column -->
			<ng-container matColumnDef="apellido">
				<mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </mat-header-cell>
				<mat-cell *matCellDef="let docente"> {{docente.apellido}} </mat-cell>
			</ng-container>
			<!-- Email Column -->
			<ng-container matColumnDef="email">
				<mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
				<mat-cell *matCellDef="let docente"> {{docente.email}} </mat-cell>
			</ng-container>
			<!-- Telefono Column -->
			<ng-container matColumnDef="telefono">
				<mat-header-cell *matHeaderCellDef mat-sort-header> Telefono fijo </mat-header-cell>
				<mat-cell *matCellDef="let docente"> {{docente.telefono}}</mat-cell>
			</ng-container>
			<!-- Movil Column -->
			<ng-container matColumnDef="movil">
				<mat-header-cell *matHeaderCellDef mat-sort-header> Telefono movil </mat-header-cell>
				<mat-cell *matCellDef="let docente"> {{docente.movil}} </mat-cell>
			</ng-container>
			<!-- Formacion Column -->
			<ng-container matColumnDef="formacion">
				<mat-header-cell *matHeaderCellDef mat-sort-header> Formacion Academica </mat-header-cell>
				<mat-cell *matCellDef="let docente"> {{docente.formacion}} </mat-cell>
			</ng-container>	
			<!-- Titulo Column -->
			<ng-container matColumnDef="titulo">
				<mat-header-cell *matHeaderCellDef mat-sort-header> Titulo de Pregrado </mat-header-cell>
				<mat-cell *matCellDef="let docente"> {{docente.titulo}}</mat-cell>
			</ng-container>
			<!-- Opciones Column -->
			<ng-container matColumnDef="opcion" style="text-align: center;">
				<mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
				<mat-cell *matCellDef="let docente">
					<button mat-icon-button (click)="openDialog(content)" (click)="detDocente(docente.id_docente)" matTooltip="Ver Detalles">
						<i class="view fa fa-eye fa-lg example-icon"></i>			        </button>
					<button mat-icon-button (click)="editDocumento(docente)" matTooltip="Editar">
					<i class="edit fa fa-edit fa-lg" style="cursor: pointer;"></i>
			        </button>
					<button mat-icon-button (click)="unableDocumento(docente)" matTooltip="Eliminar">
			          <i class="delete fa fa-trash-o fa-lg" style="cursor: pointer;"></i>
			        </button>
				</mat-cell>
			</ng-container>
			<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
			<mat-row *matRowDef="let docente; columns: displayedColumns;"></mat-row>
		</mat-table>
		<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
	</div>
</div>
<!--Ventana emergente-->
<ng-template #content let-c="close" let-d="dismiss">
  	<div class="modal-header">
    	<h4 class="modal-title"><strong>Detalle Docente</strong></h4>
    	<button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      		<span aria-hidden="true">&times;</span>
    	</button>
  	</div>
  	<div class="modal-body" style="align-items: center;">
    	<div class="example-container" *ngIf="docente">
       		<mat-form-field>
        		<label>Nombres:</label>
        		<input matInput type="text" disabled value= "{{docente.nombre}}" required >
      		</mat-form-field>

      		<mat-form-field>
        		<label>Apellidos:</label>
        		<input matInput type="text" disabled value= "{{docente.apellido}}" required >
      		</mat-form-field> 
           
	        <mat-form-field>
        		<label>Usuario:</label>
        		<input matInput type="text" disabled value= "{{docente.usuario}}" required >
      		</mat-form-field> 

            <mat-form-field>
        		<label>Email:</label>
        		<input matInput type="text" disabled value= "{{docente.email}}" required >
      		</mat-form-field>      

      		<mat-form-field>
        		<label>Dui:</label>
        		<input matInput type="text" disabled value= "{{docente.dui}}" required >
      		</mat-form-field>

      		<mat-form-field>
        		<label>Fecha de Nacimiento:</label>
        		<input matInput type="text" disabled value= "{{docente.fecha_naci}}" required >
      		</mat-form-field> 
           
           <mat-form-field>
        		<label>Genero:</label>
        		<input matInput type="text" disabled value= "{{docente.genero}}" required >
      		</mat-form-field>

	        <mat-form-field>
        		<label>Telefono Fijo:</label>
        		<input matInput type="text" disabled value= "{{docente.telefono}}" required >
      		</mat-form-field> 

            <mat-form-field>
        		<label>Telefono Movil:</label>
        		<input matInput type="text" disabled value= "{{docente.movil}}" required >
      		</mat-form-field>

      		<mat-form-field>
        		<label>Formacion Academica:</label>
        		<input matInput type="text" disabled value= "{{docente.formacion}}" required >
      		</mat-form-field> 

            <mat-form-field>
        		<label>Titulo:</label>
        		<input matInput type="text" disabled value= "{{docente.titulo}}" required >
      		</mat-form-field>    
    	</div>     
  	</div>
  	<div class="modal-footer">
    	<button type="button" class="btn btn-light" (click)="c('Close click')">Regresar</button>
  	</div>
</ng-template>
