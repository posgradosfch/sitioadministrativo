<ngb-alert *ngIf="successMessage" type="success" (close)="successMessage = null">{{ successMessage }}</ngb-alert>

<div class="input" style="padding: 2rem; text-align: center; align-content: center;">
	<label><h2><strong>MANTENIMIENTO DE HORARIOS</strong></h2></label>	
	
	<div class="example-header">
		<div class="left">
			<mat-form-field>
				<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
			</mat-form-field>
		</div>
		<div class="rigth">
			<button mat-fab class="col" (click) = "newHorario()" matTooltip="Crear una nuevo horario">
				<mat-icon>add</mat-icon>
			</button>
		</div>
	</div>
	<br><br>
	<div class="example-container mat-elevation-z8">
		<mat-table [dataSource]="dataSource" matSort>
			<!-- Number Column -->
			<ng-container matColumnDef="No">
				<mat-header-cell *matHeaderCellDef mat-sort-header> No. </mat-header-cell>
				<mat-cell *matCellDef="let horarios; let i = index"> {{i+1}} </mat-cell>
			</ng-container>
			<!-- Codigo Column -->
			<ng-container matColumnDef="Codigo">
				<mat-header-cell *matHeaderCellDef mat-sort-header> Codigo </mat-header-cell>
				<mat-cell *matCellDef="let horarios"> {{horarios.codigo}} </mat-cell>
			</ng-container>
            <!-- Rango de horas Column -->
			<ng-container matColumnDef="Rango de horas">
				<mat-header-cell *matHeaderCellDef mat-sort-header> Rango de horas </mat-header-cell>
				<mat-cell *matCellDef="let horarios"> {{horarios.horaInicio}} - {{ horarios.horaFin }} </mat-cell>
			</ng-container>
		    <!-- Opciones Column -->
			<ng-container matColumnDef="acciones" style="text-align: center;">
				<mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </mat-header-cell>
				<mat-cell *matCellDef="let horarios">
					<button mat-icon-button (click)="onDelete(horarios.id)" matTooltip="Eliminar">
							<i class="delete fa fa-trash-o fa-lg" style="cursor: pointer;"></i>
						</button>
					<!--(click)="open('autofocus')"-->
				</mat-cell>
			</ng-container>
			<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
			<mat-row *matRowDef="let aulas; columns: displayedColumns;"></mat-row>
		</mat-table>
		<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
	</div>
</div>
