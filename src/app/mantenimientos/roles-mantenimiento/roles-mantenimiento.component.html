<div class="input" style="padding: 2rem; text-align: center; align-content: center;">
  	<label><h2><strong>GESTIÃ“N DE ROLES</strong></h2></label>
	<div class="example-header">
		<div class="left">
			<mat-form-field>
				<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
			</mat-form-field>
		</div>
		<div class="rigth">
			<button mat-fab class="col" (click) = "newRol()" matTooltip="Crear un nuevo Rol">
				<mat-icon>add</mat-icon>
			</button>
		</div>
	</div>  
	<br><br>
	<div class="example-container mat-elevation-z8">
		<mat-table [dataSource]="dataSource" matSort>

			<!-- Number Column -->
			<ng-container matColumnDef="number">
				<mat-header-cell *matHeaderCellDef mat-sort-header> No. </mat-header-cell>
				<mat-cell *matCellDef="let rol; let i = index"> {{i+1}} </mat-cell>
			</ng-container>
		
			<!-- Name Column -->
			<ng-container matColumnDef="name">
			<mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
			<mat-cell *matCellDef="let rol"> {{rol.name}} </mat-cell>
			</ng-container>
		
			<!-- Permissions Column -->
			<ng-container matColumnDef="permissions">
			<mat-header-cell *matHeaderCellDef mat-sort-header> Permisos </mat-header-cell>
			<mat-cell *matCellDef="let rol">
				{{rol.permissions}}
			</mat-cell>
			</ng-container>

			<!-- Opciones Column -->
			<ng-container matColumnDef="opcion" style="text-align: center;">
				<mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
				<mat-cell *matCellDef="let documento">
					<button mat-icon-button (click)="openDialog(content)" matTooltip="Ver Detalles">
						<i class="view fa fa-eye fa-lg example-icon"></i>			        </button>
					<button mat-icon-button (click)="editDocumento(documento)" matTooltip="Editar">
					<i class="edit fa fa-edit fa-lg" style="cursor: pointer;"></i>
			        </button>
					<button mat-icon-button (click)="unableDocumento(documento)" matTooltip="Eliminar">
			          <i class="delete fa fa-trash-o fa-lg" style="cursor: pointer;"></i>
			        </button>
				</mat-cell>
			</ng-container>
		
			<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
			<mat-row *matRowDef="let rol; columns: displayedColumns;">
			</mat-row>
		</mat-table>
		
		<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
	</div>
</div>

<!--Ventana emergente-->
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title"><strong>Detalle del Rol</strong></h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <mat-list>
      <mat-list-item>
        <span><strong>Nombre del rol: </strong> Directora</span>
      </mat-list-item>
      <mat-list-item>
        <span><strong>Permisos Asignados: </strong>
        <br>Can add log entry, Can delete log entry, Can change group, Can add permission</span>
      </mat-list-item>
    </mat-list>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="c('Close click')">Regresar</button>
  </div>
</ng-template>
