<ngb-alert *ngIf="successMessage" type="success" (close)="successMessage = null">{{ successMessage }}</ngb-alert>

<div class="input" style="padding: 2rem; text-align: center; align-content: center;">
	<label><h2><strong>MANTENIMIENTO DE PROGRAMAS DE EDUCACION CONTINUA</strong></h2></label>	
	
	<div class="example-header">
		<div class="left">
			<mat-form-field>
				<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
			</mat-form-field>
		</div>
		<div class="rigth">
			<button mat-fab class="col" (click) = "newPrograma()" matTooltip="Crear un nueva programa">
				<mat-icon>add</mat-icon>
			</button>
		</div>
	</div>
	<br><br>
	<div class="example-container mat-elevation-z8">
		<mat-table [dataSource]="dataSource" matSort>
			<!-- Number Column -->
			<ng-container matColumnDef="No">
				<mat-header-cell *matHeaderCellDef mat-sort-header> No. </mat-header-cell>
				<mat-cell *matCellDef="let programas; let i = index"> {{i+1}} </mat-cell>
			</ng-container>
			<!-- Nombre Column -->
			<ng-container matColumnDef="codigo">
				<mat-header-cell *matHeaderCellDef mat-sort-header> Codigo </mat-header-cell>
				<mat-cell *matCellDef="let programas"> {{programas.codigo}} </mat-cell>
			</ng-container>
			<!-- Apellidos Column -->
			<ng-container matColumnDef="nombre">
				<mat-header-cell *matHeaderCellDef mat-sort-header> Nombre del programa </mat-header-cell>
				<mat-cell *matCellDef="let programas"> {{programas.nombre}} </mat-cell>
      </ng-container>
      	<!-- Apellidos Column -->
			<ng-container matColumnDef="plan de estudio">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Plan de estudios </mat-header-cell>
          <mat-cell *matCellDef="let programas"> {{programas.plan_estudio}} </mat-cell>
        </ng-container>
        <!-- Apellidos Column -->
			<ng-container matColumnDef="duracion">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Duración </mat-header-cell>
          <mat-cell *matCellDef="let programas"> {{programas.duracion_ciclo}} ciclos</mat-cell>
        </ng-container>
        <!-- Apellidos Column -->
			<ng-container matColumnDef="total unidades valorativas">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Total unidades valorativas </mat-header-cell>
          <mat-cell *matCellDef="let programas"> {{programas.totalUV}} u.v. </mat-cell>
        </ng-container>
				<!-- Opciones Column -->
			<ng-container matColumnDef="acciones" style="text-align: center;">
				<mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </mat-header-cell>
				<mat-cell *matCellDef="let programas">
					<button mat-icon-button (click)="onDelete(programas.id)" matTooltip="Eliminar">
							<i class="delete fa fa-trash-o fa-lg" style="cursor: pointer;"></i>
						</button>
						<button mat-icon-button (click)= "openDialog(content, programas.id)" matTooltip="Ver Detalles">
								<i class="view fa fa-eye fa-lg example-icon"></i>			        </button>
					<!--(click)="open('autofocus')"-->
				</mat-cell>
			</ng-container>
			<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
			<mat-row *matRowDef="let programas; columns: displayedColumns;"></mat-row>
		</mat-table>
		<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
	</div>
</div>

	<!--Ventana emergente-->
<ng-template id="myModal" #content let-c="close" let-d="dismiss">
		<div class="modal-header">
			<h4 class="modal-title"><strong>Detalle del programa</strong></h4>
			<button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="modal-body">
				<mat-form-field>
						<label>Codigo:</label>
						<input matInput type="text" disabled value= "{{ programas2.codigo  }}" required >
				</mat-form-field> 
				<mat-form-field>
						<label>Nombre:</label>
						<input matInput type="text" disabled value= "{{ programas2.nombre  }}" required >
				</mat-form-field> 
				<mat-form-field>
						<label>Total Unidades de valorativas:</label>
						<input matInput type="text" disabled value= "{{ programas2.totalUV  }}" required >
				</mat-form-field> 
				<mat-form-field>
						<label>Plan de estudios:</label>
						<input matInput type="text" disabled value= "{{ programas2.plan_estudio  }}" required >
				</mat-form-field> 
				<mat-form-field>
						<label>Duración del programa en ciclos:</label>
						<input matInput type="text" disabled value= "{{ programas2.duracion_ciclo  }}" required >
				</mat-form-field> 
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-light" (click)="c('Close click')">Regresar</button>
		</div>
</ng-template>
