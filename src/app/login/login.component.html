  </div>
  <div class="form-group">
    <label for="contra">Password:</label>
    <input class="form-control" id="contra" placeholder="Ingresar ContraseÃ±a" type="password" [(ngModel)]="login.contra" [ngModelOptions]="{standalone: true}">
